<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src='EC2_communicator.js'></script>
      <script>
        var EC2_comm = new EC2Communicator();
        EC2_comm.init('localhost', '9000');

        var get_cmd = "GET=-=";
        
        var url;
        var func = function(cmd){
           url = EC2_comm.send_command(cmd);
        };
        console.log(url);
      </script>
   </head>
   <body>
      <button onclick='func(get_cmd);'>Send Text Message</button>
   </body>
</html>
